<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ElroubyFramework/main.css">
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>عالم الاجابات</title>
</head>
<body>
    <!--Header-->
    <div class="flex-row spacebetween back-blue pl-5 pr-5 mb-10">
        <div class="logo align-center allcenter">
            <img src="" alt="">
        </div>
        <div class="n-navbar">
            <span class="Show"></span>
            <ul class="flex-row-rev ai-center-mob">
                <li><button class="btn-blue-flat uandd p-3" type="button" onclick="window.location.replace('/HomePage')"><i class="fa-solid fa-house"></i> الصفحة الرئيسية</button></li>
                <li><button class="btn-blue-flat uandd p-3" type="button" onclick="window.location.replace('/PostPage')"><i class="fa-solid fa-plus"></i> نشر سؤال</li>
                <li><button class="btn-blue-flat uandd p-3" type="button" onclick="document.getElementById('SignIn').style.display = 'block'"><i class="fa-solid fa-arrow-right-to-bracket"></i> تسجيل الدخول</button></li>
                <li><button class="btn-blue-flat uandd p-3" type="button" onclick="document.getElementById('SignUp').style.display = 'block'"><i class="fa-solid fa-user-plus"></i> التسجيل في الموقع</button></li>
                <li><button class="btn-blue-flat uandd p-3" type="button" onclick="window.location.replace('/SignOutPage')"><i class="fa-solid fa-arrow-right-from-bracket"></i> تسجيل الخروج</button></li>
                <li>
                    <span class="earth" data-count="0">
                        <i class="fa-solid fa-earth-americas fs-25"></i>
                    </span>
                </li>
                <li>
                    <span class="earth" data-count="0">
                        <i class="fa-solid fa-comment fs-25"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <!--End Header-->
    <div class="cover width-100 height-300px back-gray p-relative">
        <img class="width-100 height-100" src="Images/Cover.jpg" alt="">
    </div>
    <div class="personal t-left p-relative flex-row">
        <img style="transform: translateY(-50%) translateX(25px) ;" class="width-200px height-200px rad-circle" src="Images/Cover.jpg" alt="">
        <p class="ml-15 fs-25">الاسم العائلة</p>
        <button class="btn-red widthfc height-50px">Follow</button>

        <button class="btn-blue widthfc height-50px">Message</button>
    </div>
    <div class="flex-row">
        <div>
            <div class="left grayscale lineandshine width-300px mb-15">
                <h1 class="t-center">احدث الاسئلة</h1>
                <hr />
                <div class="flex-row-rev align-center">
                    <img class="width-25px height-25px rad-circle" src="Images/personal.ico" alt="">
                    <p>اسم العضو</p>
                    <p>عنوان السؤال</p>
                </div>
            </div>
            <div class="left grayscale lineandshine width-300px mb-15">
                <h1 class="t-center">احدث الاجابات</h1>
                <hr />
                <div class="flex-row-rev align-center">
                    <img class="width-25px height-25px rad-circle" src="Images/personal.ico" alt="">
                    <p>اسم العضو</p>
                    <p>محتوي الاجابة</p>
                </div>
            </div>
        </div>
        <div class="grayscale lineandshine col-7">
            محتوي html للتعبير عن العضو
        </div>
    </div>
</body>
</html>
